<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Boogle | Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="https://booglebookclub.com/images/logo.png" class="img1">
    </div>
    <div class="text">
      <p class="one-account">One account. All of Boogle.</p>
      <p class="signin">Sign in with your Boggle Account</p>
    </div>
    <div class="login">
      <div class="photo">
        <img src="https://raw.githubusercontent.com/smartninja/wd1-exercises/master/lesson-3/img/anonymous.png" class="img2">
      </div>
      <div class="text-email">
        <input class="email" type="text" placeholder="Enter your email">
      </div>
      <div class="next-button">
        <button class="next">Next</button>
      </div>
      <div class="need-help">
        <a href="#"><p>Need help?</p></a>
      </div>
    </div>
    <div class="create-account">
      <a href="#" target="_blank"><p>Create account</p></a>
    </div>
  </div>
</body>
</html>
